{% extends "index.html" %}
{% block content %}
    <h2 style="text-align: center;">Modifier un ticket</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form">
            <p>Titre : {{ form.titre }}</p>
            <p>Description : {{ form.description }}</p>
            <div>
                <input type="submit" value="Envoyer">
            </div>
        </div>
    </form>
    
{% endblock content %}
