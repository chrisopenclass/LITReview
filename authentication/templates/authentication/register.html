{% extends "index.html" %}
{% block content %}
    <h2 style="text-align: center;">Inscrivez-vous</h2>
    <form method="POST">
        {% csrf_token %}        
       
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">S'inscrire</button>
        <button onclick="location.href='{% url 'connexion' %}'" class="btn btn-primary">Retour</button>
    </form>
{% endblock content%}
