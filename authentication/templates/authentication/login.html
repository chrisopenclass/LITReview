{% extends "index.html" %}
{% block content %}

<section> 
    <div class="block__registration">
        <h2 style="text-align: center;">Inscrivez-vous maintenant</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <h2>Connectez vous</h2>
            {{ form.as_p }}
            <button onclick="location.href='{% url 'registration' %}'" class="btn btn-primary">S'inscrire</button>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>
</section>     
{% endblock content %}
